<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <!-- Materials Icons-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <link rel="shortcut icon" href="assets/image/icon.png" type="image/png">  

        <title>Evie's - Music Machine V1</title>
        </head>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-md-center">
                <div id="vectors" class="col align-self-center my-auto">
                    <img src="assets/image/sound.gif" class="img-fluid">
                    <h1 class="display-6" id="now_playing_lable">Now Playing: Spring Rain Sounds for Sleep Studying Focus (75 Minutes)</h1>
                </div>
            </div>
            <div class="row justify-content-md-center my-2">
                <audio autoplay controls loop id="audio_player" controlsList="nodownload" src="assets/audio/Spring Rain Sounds for Sleep Studying Focus (75 Minutes).mp3"></audio>
            </div>
            <div class="row justify-content-md-center my-2">
                <div class="col align-self-center my-auto">
                    <div class="list-group">
                        <button type="button" class="list-group-item list-group-item-action" data-audio="assets/audio/Airplane Sleep Sounds White Noise (75 Minutes).mp3">
                            <span class="material-icons">music_note</span>
                            Airplane Sleep Sounds White Noise (75 Minutes)
                        </button>
                        <button type="button" class="list-group-item list-group-item-action" data-audio="assets/audio/Baby White Noise Fan Sounds (75 Minutes).mp3">
                            <span class="material-icons">music_note</span>
                            Baby White Noise Fan Sounds (75 Minutes)
                        </button>
                        <button type="button" class="list-group-item list-group-item-action" data-audio="assets/audio/Box Fan Sleep Sounds White Noise (75 Minutes).mp3">
                            <span class="material-icons">music_note</span>
                            Box Fan Sleep Sounds White Noise (75 Minutes)
                        </button>
                        <button type="button" class="list-group-item list-group-item-action" data-audio="assets/audio/Fan .mp3">
                            <span class="material-icons">music_note</span>
                            Fan
                        </button>
                        <button type="button" class="list-group-item list-group-item-action" data-audio="assets/audio/Fan Noise for Sleeping (75 Minutes).mp3">
                            <span class="material-icons">music_note</span>
                            Fan Noise for Sleeping (75 Minutes)
                        </button>
                        <button type="button" class="list-group-item list-group-item-action" data-audio="assets/audio/Fan Noise for Sleeping (75 Minutes).mp3">
                            <span class="material-icons">music_note</span>
                            Fan Noise for Sleeping (75 Minutes)
                        </button>
                        <button type="button" class="list-group-item list-group-item-action" data-audio="assets/audio/Fan Sound for Sleep, Studying or to Soothe a Baby (75 Minutes).mp3">
                            <span class="material-icons">music_note</span>
                            Fan Sound for Sleep, Studying or to Soothe a Baby (75 Minutes)
                        </button>
                        <button type="button" class="list-group-item list-group-item-action" data-audio="assets/audio/Shower Sounds White Noise (75 Minutes).mp3">
                            <span class="material-icons">music_note</span>
                            Shower Sounds White Noise (75 Minutes)
                        </button>
                        <button type="button" class="list-group-item list-group-item-action" data-audio="assets/audio/Spring Rain Sounds for Sleep Studying Focus (75 Minutes).mp3">
                            <span class="material-icons">music_note</span>
                            Spring Rain Sounds for Sleep Studying Focus (75 Minutes)
                        </button>
                        <button type="button" class="list-group-item list-group-item-action" data-audio="assets/audio/Water Sounds for Sleep or Focus (75 Minutes).mp3">
                            <span class="material-icons">music_note</span>
                            Water Sounds for Sleep or Focus (75 Minutes)
                        </button>
                        <button type="button" class="list-group-item list-group-item-action" data-audio="assets/audio/Winter Storm White Noise (75 Minutes).mp3">
                            <span class="material-icons">music_note</span>
                            Winter Storm White Noise (75 Minutes)
                        </button>
                        <button type="button" class="list-group-item list-group-item-action" data-audio="assets/audio/Study Sounds White Noise For Focus (75 Minutes).mp3">
                            <span class="material-icons">music_note</span>
                            Study Sounds White Noise For Focus (75 Minutes)
                        </button>
                        <button type="button" class="list-group-item list-group-item-action" data-audio="assets/audio/Ocean Waves Sleep Sounds Aboard Luxury Yacht (75 Minutes).mp3">
                            <span class="material-icons">music_note</span>
                            Ocean Waves Sleep Sounds Aboard Luxury Yacht (75 Minutes)
                        </button>
                        <button type="button" class="list-group-item list-group-item-action" data-audio="assets/audio/Fan Sounds For Sleeping, Studying, Focus (75 Minutes).mp3">
                            <span class="material-icons">music_note</span>
                            Fan Sounds For Sleeping, Studying, Focus (75 Minutes)
                        </button>
                        <button type="button" class="list-group-item list-group-item-action" data-audio="assets/audio/Winter Storm White Noise (75 Minutes).mp3">
                            <span class="material-icons">music_note</span>
                            Winter Storm White Noise (75 Minutes)
                        </button>
                        <button type="button" class="list-group-item list-group-item-action" data-audio="assets/audio/Water Sounds for Sleep, Soothing a Baby or Studying (75 Minutes)">
                            <span class="material-icons">music_note</span>
                            Water Sounds for Sleep, Soothing a Baby or Studying (75 Minutes)
                        </button>
                        <button type="button" class="list-group-item list-group-item-action" data-audio="assets/audio/So Soothing! Outdoor Shower Water Sounds For Relaxation (75 Minutes).mp3">
                            <span class="material-icons">music_note</span>
                            So Soothing! Outdoor Shower Water Sounds For Relaxation (75 Minutes)
                        </button>
                    </div>
                </div>
                
            </div>
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <!-- Main Application-->
        <script src="assets/js/relax_app.js"></script>
    </body>
</html>
